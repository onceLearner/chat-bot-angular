    <div 
    
    *ngFor="let msg of messages"
   
    class="msg {{msg.position}}-msg"

    >

      <div class="msg-img" 
      style=" background-image: url({{msg.bg}})">
      </div>

      <div class="msg-bubble-{{msg.position}}">
        <div class="msg-info">
          <div class="msg-info-name">{{msg.sender}}</div>
          <div class="msg-info-time">12:14</div>
        </div>

        <div class="msg-text">{{msg.text}}</div>
      </div>
    </div>
